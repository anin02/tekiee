<div class="flex flex-wrap -mx-2">
    <div class="relative break-inside-avoid mx-2 mb-6 flex-1 min-w-[calc(20%-1rem)]"> <!-- Mengatur lebar kotak produk -->
        <div class="relative bg-[#b98b7a] shadow-lg rounded-lg flex flex-col border-2 border-[#403530] transition-transform transform hover:scale-105 duration-300">
            <div class="bg-[#403530] text-white p-4 rounded-t-lg border-b-2 border-[#6b4c44] flex flex-col items-center">
                <h3 class="font-bold text-xl mb-2 text-center" style="font-family: 'Poppins', sans-serif; color: #FFEBCD; text-transform: uppercase;">{{ product.name }}</h3> <!-- Ganti font menjadi Poppins, warna coklat muda, dan kapital -->
                <p class="text-gray-300 text-center">{{ product.category }}</p>
            </div>            
            <div class="p-4">
                <p class="font-semibold text-lg mb-2">Description</p> 
                <p class="text-black-700 mb-2">
                    <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#cdc1ff_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.description }}</span>
                </p>
                <div class="mt-4">
                    <p class="font-semibold text-lg mb-2">Price</p>
                    <div class="relative">
                        <div class="text-black-700 mb-2">
                            Rp{{ product.price }}
                        </div>
                    </div>
                </div>
                <!-- Tombol Edit dan Delete Dimasukkan ke dalam Kotak dan Ditempatkan di Tengah -->
                <div class="flex justify-center space-x-4 mt-4">
                    <!-- Tombol Edit -->
                    <a href="{% url 'main:edit_product' product.pk %}" class="bg-[#2F4F4F] hover:bg-[#45a049] text-white rounded-lg p-3 transition duration-300 shadow-lg transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </a>
                    <!-- Tombol Delete -->
                    <form action="{% url 'main:delete_product' product.pk %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="bg-[#800000] hover:bg-[#c0392b] text-white rounded-lg p-3 transition duration-300 shadow-lg transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
